<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #0095f6;
      --bg-color: #ffffff;
      --text-color: #262626;
      --border-color: #dbdbdb;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--border-color);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .post {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .post img {
      width: 100%;
      display: block;
    }

    .post .caption {
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
      border-top: 1px solid var(--border-color);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Bluegram</div>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Jelajahi</a>
      <a href="#">Profil</a>
    </nav>
  </header>

  <div class="container">
    <div class="post">
      <img src="https://source.unsplash.com/600x400/?nature" alt="Foto">
      <div class="caption">
        <strong>@kamu</strong> Menikmati alam sore hari ðŸŒ¿ðŸŒž
      </div>
    </div>

    <div class="post">
      <img src="https://source.unsplash.com/600x400/?city" alt="Foto">
      <div class="caption">
        <strong>@kamu</strong> Jalan-jalan di tengah kota biru ðŸŒƒ
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Bluegram. Terinspirasi oleh Instagram.
  </footer>

</body>
</html>
